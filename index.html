<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <script src="./r-p-s.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="container">
            <div id="play-btns">
                <button class="play" id="rock">Rock</button>
                <button class="play" id="paper">Paper</button>
                <button class="play" id="scissors">Scissors</button>
            </div>
            <div id="result-reload-area">
                <div id="result"></div>
                <button href="#" id="refresh-btn" onclick="location.reload()" >Click Here To Play Again</button>
            </div>
        </div>
    </body>
</html>
